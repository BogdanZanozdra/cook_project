{% block title %}Рецепты от Хачи{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a><br>
{% endif %}
    {% for recipe in random_recipes %}
        <a href="{% url 'recipes_app:full_recipe' recipe.id %}">{{ recipe }}</a><br>
    {% endfor %}
{% endblock %}
